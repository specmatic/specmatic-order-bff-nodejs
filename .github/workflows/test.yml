name: test

on:
  push:
    branches:
      - main

jobs:
    test:
        strategy:
          matrix:
            node-version: [14.x, 16.x, 18.x, 20.x]
        runs-on: ubuntu-latest
        steps:
          - run: cat /etc/hosts
          - run: sudo sed -i '/localhost/c\127.0.0.1 localhost' /etc/hosts
          - run: cat /etc/hosts
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: ${{ matrix.node-version }}
          - run: npm install
          - run: npm test
